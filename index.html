<!DOCTYPE html>
<html lang="en">
<head>
  <link href= "styles.css" rel= "stylesheet" type= "text/css"> 
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snooker Counter</title>
</head>
<body>
  <img src = 'images/table-felt.jpg' alt='table felt'>
  <h1>Snooker Counter</h1>
  <div class= 'container'>
    <span class= 'total-score' id= "player-1">
      <h4>
        PLAYER 1
      </h4>
      <h1 id = 'player1Score'>0</h1>
    </span>
    <div class = 'info'>
      <h2>
        Remaining points on the table:
        <p id='remainingPoints'>
          147
        </p>
      </h2>
      <h2>Current Player:</h2>
      <h1 id = 'currentPlayer'>Player 1</h1>
      <br>
      <button id= 'button' type="button">End Turn</button>
      <h2>Fouls:</h2>
    </div>
    <div class= 'fouls-container'>
      <div id= '7' class= 'fouls'>
         <h2>
           7 
         </h2>
      </div>
      <div id= '6' class= 'fouls'>
        <h2>
          6
        </h2>
      </div>
      <div id= '5' class= 'fouls'>
        <h2>
          5
        </h2>
      </div>
      <div id= '4' class= 'fouls'>
        <h2>
          4
        </h2>
      </div>
    </div>
    <span class= 'total-score' id= "player-2"> 
      <h4>
        PLAYER 2
      </h4>
      <h1 id = 'player2Score'>0</h1>
    </span>
  </div>
  <div class= "container">
    <div class= "balls" id= 'red'>16</div>
    <div class= "balls" id='yellow'></div>    
    <div class= "balls" id= 'green'></div>
    <div class= "balls" id= 'brown'></div>    
    <div class= "balls" id= 'blue'></div>
    <div class= "balls" id= 'pink'></div>
    <div class= "balls" id= 'black'></div>
  </div>
  <script src= 'javascript.js'></script>
</body>
</html>
